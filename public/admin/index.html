<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silat Scoring System - Admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <h1>Arena 2</h1>
    </div>
    <div id="scoring-system">
        <div class="jury-container">
            <div class="jury">
                <div class="input-history" id="red-history"></div>
                <div class="score-board">
                    <div class="score-buttons">
                        <button class="btn-red" data-value="1">1</button>
                        <button class="btn-red" data-value="2">2</button>
                        <button class="btn-red" data-value="3">3</button>
                        <button class="btn-red" data-value="-1">-1</button>
                        <button class="btn-red" data-value="-2">-2</button>
                        <button class="btn-red" data-value="-3">-3</button>
                        <button class="btn-red" data-value="-5">-5</button>
                        <button class="btn-red" data-value="-10">-10</button>
                        <button class="btn-red" data-value="5">5</button>
                        <button class="btn-red" data-value="10">10</button>
                        <button class="btn-red" data-value="backspace">x</button>
                    </div>
                </div>
            </div>
            <div class="jury">
                <div class="input-history" id="blue-history"></div>
                <div class="score-board">
                    <div class="score-buttons">
                        <button class="btn-blue" data-value="1">1</button>
                        <button class="btn-blue" data-value="2">2</button>
                        <button class="btn-blue" data-value="3">3</button>
                        <button class="btn-blue" data-value="-1">-1</button>
                        <button class="btn-blue" data-value="-2">-2</button>
                        <button class="btn-blue" data-value="-3">-3</button>
                        <button class="btn-blue" data-value="-5">-5</button>
                        <button class="btn-blue" data-value="-10">-10</button>
                        <button class="btn-blue" data-value="5">5</button>
                        <button class="btn-blue" data-value="10">10</button>
                        <button class="btn-blue" data-value="backspace">x</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <div id="red-score" class="score-red">0</div>
            <div id="blue-score" class="score-blue">0</div>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
