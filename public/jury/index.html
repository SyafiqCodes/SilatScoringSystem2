<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silat Scoring System - Jury</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <h1>Arena 2</h1>
    </div>
    <div id="scoring-system">
        <div class="corner" id="red-corner">
            <input type="text" id="red-history" readonly>
            <div class="score" id="red-score">0</div>
            <div class="buttons">
                <button class="btn btn-red" data-value="1">+1</button>
                <button class="btn btn-red" data-value="2">+2</button>
            </div>
        </div>
        <div class="corner" id="blue-corner">
            <input type="text" id="blue-history" readonly>
            <div class="score" id="blue-score">0</div>
            <div class="buttons">
                <button class="btn btn-blue" data-value="1">+1</button>
                <button class="btn btn-blue" data-value="2">+2</button>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
